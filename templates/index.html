<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-control {
            border-color: #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 1rem;
            box-shadow: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #0062cc;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Prediction</h1>
        <form action="/predict" method="post">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="N" class="form-label">N (Nitrogen):</label>
                        <input type="text" name="N" class="form-control" id="N" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="P" class="form-label">P (Phosphorus):</label>
                        <input type="text" name="P" class="form-control" id="P" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="K" class="form-label">K (Potassium):</label>
                        <input type="text" name="K" class="form-control" id="K" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature:</label>
                        <input type="text" name="temperature" class="form-control" id="temperature" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="humidity" class="form-label">Humidity:</label>
                        <input type="text" name="humidity" class="form-control" id="humidity" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="ph" class="form-label">pH:</label>
                        <input type="text" name="ph" class="form-control" id="ph" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall:</label>
                <input type="text" name="rainfall" class="form-control" id="rainfall" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
